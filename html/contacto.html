  <!-- COMIENZO DEL MAIN -->
  <main>
    <div class="padre">
      <h1>Contacto</h1>
      <div class="hijo">
        <form>
          <div class="row mb-3">
            <div class="mb-1 col-11 col-sm-11 col-md-9 col-lg-6 col-xl-6 p-2 formato">
              <label for="nameInput" class="form-label">Nombre</label>
              <input type="text" class="form ps-2" id="nameInput" placeholder="Ana">
            </div> 
            <div class="mb-1 col-11 col-sm-11 col-md-9 col-lg-6 col-xl-6 p-2 formato">
              <label for="lastnameInput" class="form-label">Apellido</label>
              <input type="text" class="form ps-2" id="lastnameInput" placeholder="Gonzalez">
            </div>
            <div class="mb-1 col-11 col-sm-11 col-md-9 col-lg-6 col-xl-6 p-2 formato">
              <label for="emailInput" class="form-label">Email</label>
              <input type="email" class="form ps-2" id="emailInput" placeholder="name@example.com">
            </div>
          </div>
          
          <div id="area" class="mb-3 col-11 col-sm-11 col-md-9 col-lg-6 col-xl-6 formato">
            <label for="textArea" class="form-label">Escribe tu comentario aquí:</label>
            <textarea class="form ps-2" id="textArea" cols="20" rows="5" placeholder="..."></textarea>
          </div>
 
          <div class="form-check mb-3 d-flex">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">¿Querés recibir nuestras novedades?</label>
          </div>
  
          <div class="container d-flex">
            <button type="reset" class="botonContacto">borrar formulario</button>
            <button type="submit" class="botonContacto">enviar</button>
          </div>
        </form>

        <div class="map">
          <iframe class="mapa" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3101.419072106299!2d-67.830408!3d-38.982931!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a231286c17105%3A0x72037af60f0c305a!2sAnt%C3%A1rtida%20Argentina%20535%2C%20R8328%20Allen%2C%20R%C3%ADo%20Negro!5e0!3m2!1ses-419!2sar!4v1630346705602!5m2!1ses-419!2sar" allowfullscreen="" loading="lazy"></iframe>
